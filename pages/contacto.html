	<main class="container">

		<form>
			<!-- 2 column grid layout with text inputs for the first and last names -->
			<div class="row mb-4">
				<div class="col">
					<div class="form-outline">
						<input type="text" placeholder="Nombre" id="form6Example1" class="form-control" />

					</div>
				</div>

				</div>
			</div>


			<!-- Text input -->
			<div class="form-outline mb-4">
				<input type="text" placeholder="aaa@algo.com" id="form6Example4" class="form-control" />
				<label class="form-label" for="form6Example4">E-MAIL</label>
			</div>


			<!-- Number input -->
			<div class="form-outline mb-4">
				<input type="number" placeholder="Telefono" id="form6Example6" class="form-control" />
				<label class="form-label" for="form6Example6">TELEFONO</label>
			</div>

			<!-- Message input -->
			<div class="form-outline mb-4">
				<textarea class="form-control" placeholder="Contanos sobre vos" id="form6Example7" rows="4"></textarea>
				<label class="form-label" for="form6Example7">COMENTARIOS</label>
			</div>

			<!-- Checkbox -->
			<div class="form-check d-flex justify-content-center mb-4">
				<input class="form-check-input me-2 boton-contacto" type="checkbox" value="" id="form6Example8 "  checked />
				<label class="form-check-label" for="form6Example8"> Â¿QUERES RECIBIR NUESTRAS NOVEDADES? </label>
			</div>


			<div class="form-check form-check d-flex justify-content-center mb-4">
				<input class="form-check-input boton-contacto" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
				<label class="form-check-label " for="flexRadioDefault1">
					FEMENINO
				</label>
			</div>
			<div class="form-check d-flex justify-content-center mb-4">
